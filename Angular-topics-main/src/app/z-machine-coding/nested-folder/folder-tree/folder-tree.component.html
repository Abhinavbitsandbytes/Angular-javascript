<ul>
    <li *ngFor="let parent of data">
      <span (click)="handleClick(parent.id || '')"  *ngIf="parent.type==='folder'"> {{parent.name}} - {{'+'}} </span>
      <span *ngIf="parent.type==='file'"> {{parent.name}} </span>
      <ul *ngIf="parent.type==='folder' && parent.id  && dataStatus[parent.id]">
        <app-folder-tree [data]="parent.children || []"></app-folder-tree>
      </ul>
    </li>
  </ul>
